<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Stunning Workplace</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/assets/stunning-logo.png" alt="logo">
            </li>
            <div id="nav-link">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
            </div>
            <li><button id="nav-btn">Your Account</button></li>
        </ul>  
    </nav>
    <main>
        <div id="container">
            <div class="wrapper wrapper-1">
                <p>Stunning Workplace </p><p id="dot">.</p>
            </div>

            <div class="wrapper wrapper-2">
                <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
            </div>

            <div class="wrapper wrapper-3">
                <button>New Account</button>
                <img id="img-1" src="assets/arrow-up.png" alt="arrow-up">
                <img id="img-2" src="assets/arrow-down.png" alt="arrow-down">
            </div>

            <!-- cards -->
            <div class="card" id="card-1">
                <img class="img-1" src="assets/tick-gray.png" alt="">
                <p class="p1">Dmm design</p>
                <img class="img-2" src="assets/user-pink.png" alt="">
                <p class="p2">20 Dec</p>
                <div class="p3"><div id="clr1"></div></div>
            </div>
            <div class="card" id="card-2">
                <img src="assets/tick-blue.png" alt="">
                <p class="p1">Blurr animation</p>
                <img class="img-2" src="assets/user-orange.png" alt="">
                <p class="p2">20 Dec</p>
                <div class="p3"><div id="clr2"></div></div>
            </div>
            <div class="card" id="card-3">
                <img class="img-1" src="assets/tick-gray.png" alt="">
                <p class="p1">Illustration</p>
                <img class="img-2" src="assets/user-blue.png" alt="">
                <p class="p2">26 Dec</p>
                <div class="p3"><div id="clr3"></div></div>
            </div>
            <div class="card" id="card-4">
                <img class="img-1" src="assets/tick-gray.png" alt="">
                <p class="p1">Refunds</p>
                <img class="img-2" src="assets/user-red.png" alt="">
                <p class="p2">28 Dec</p>
                <div class="p3"><div id="clr4"></div></div>
            </div>
        </div>
    </main>
</body>
</html>
